<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <form action="" class="submission">
          <div class="row">
            <div class="col-lg-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="lowercaseCheck" name="lowercase" value="">
                <label class="form-check-label" for="inlineCheckbox1">Lowercase Letters</label>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="uppercaseCheck" name="uppercase" value="">
                <label class="form-check-label" for="inlineCheckbox1">Uppercase Letters</label>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="numbersCheck" name="numbers" value="">
                <label class="form-check-label" for="inlineCheckbox1">Numbers</label>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="symbolsCheck" name="symbols" value="">
                <label class="form-check-label" for="inlineCheckbox1">Symbols
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input type="text" class="form-control" id="passwordLength"
                placeholder="Input Numeric Length of Password i.e. 8">
            </div>
          </div>
          <input type="submit" id="generate" class="btn" value="Generate Password"></input>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
